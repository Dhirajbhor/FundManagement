<!--start style-->

<!--start body-->
    <body>
    <!--start header -->        
        <div class="container-fluid jumbo-bg-color">
           <h1 style="color: black;">Fund Management</h1>
        </div>
    <!--end header -->
        <div>
            <nav class=" navbar-inverse nav-text">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>               
                        </button>
                    </div>
                    <div class="collapse navbar-collapse" id="myNavbar">
                        
                          <ul class="nav navbar-nav navbar-right">
                            <li><a href="registration.html"><span class="glyphicon glyphicon-briefcase"></span> Register</a></li>
                        </ul>
                    </div>
                </div>

        <div class="container">
            <!--Page Header-->
            <div class="page-header text-center">
                <h1>Login</h1>                
            </div>
            <div>
                <form id="loginForm">              
                    <!--new my name-->
                    <div class="form-group row">
                        <div class="col-lg-4 col-md-4"></div>
                        <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
                            <label for="userName">User Name</label>
                            <input class="form-control" id="userName" type="text" name="userName" placeholder="Enter Registerd User Name" onclick="changeDate();" >
                        </div>
                        <div class="col-lg-4 col-md-4"></div>
                    </div>
                        
                    <div class="form-group row">
                        <div class="col-lg-4 col-md-4"></div>
                        <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">    
                            <label for="password">Password</label>
                            <input class="form-control" id="password" type="text" name="password" placeholder="Enter Password*">
                        	<input type="text" id="todaysDate" name="todaysDate" hidden="true"> 
                        </div>
                        <div class="col-lg-4 col-md-4"></div>
                        </div>   
                    <div>
                    <div class="form-group row">
                        <div class="col-lg-4 col-md-4"></div>
                        <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
                            <button type="button" name="login" id="login" onclick="logIn()" class="btn btn-primary btn-lg btn-block">Login</button>       
                        </div>
                    </div> 
                    <div class="form-group row">
                        <div class="col-lg-4 col-md-4"></div>       
                        <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
                                <input type="reset" name="Reset" value="Clear" class="btn btn-info btn-lg btn-block">
                        </div>  
                        <div class="col-lg-4 col-md-4"></div>
                    </div>
                    <div class="form-group row">
                        <div class="col-lg-4 col-md-4"></div>       
                        <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
                            <a href="registration.html" class="text-primary"><h4 class="text-center">Not Registerd!<samp>click</samp></h4></a>
                        </div>  
                        <div class="col-lg-4 col-md-4"></div>
                    </div>        
                </form>
            </div>
        </div>
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
