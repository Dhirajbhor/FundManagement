            <div>

                <form action="php/register.php" method="POST">              <!--new my name-->
                    <div class="form-group row">
                        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                            <label for="group_name">Group Name</label>
                            <input class="form-control" id="group_name" type="text" name="group_name" placeholder="Enter Group Name*" required>
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                            <label for="gstart_date">Date</label>
                            <input class="form-control" id="gstart_date" type="date" name="gstart_date" placeholder="date">
                        </div>
                    </div>
                    
                    <div class="form-group row">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <label for="admin_name">Admin Name</label>
                            <input class="form-control" id="admin_name" type="text" name="admin_name" placeholder="Enter Admin Name*" required>
                        </div>
                    </div>
                    
                    <div class="form-group row">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <label for="admin_address">Address</label>
                            <input class="form-control" id="admin_address" type="text" name="admin_address" placeholder="House No., Name, Landmark, Streat" required>
                        </div>                        
                    </div>

                    <div class="form-group row">
                        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                            <label for="state">Select State</label>
                            <select class="form-control" id="state" name="state">
                                <option>Maharashtra</option>
                                <option>Gujrat</option>
                                <option>Kerla</option>
                                <option>Karnataka</option>
                            </select>
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                            <label for="dist">Dist</label>
                            <select class="form-control" id="dist" name="dist">
                                <option>pune</option>
                                <option>nashik</option>
                                <option>nagpur</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                            <label for="taluka">Tal</label>
                             <select class="form-control" id="taluka" name="taluka">
                                <option>khed</option>
                                <option>ambegaon</option>
                                <option>junnar</option>
                            </select>
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                            <label for="village">Village/ Locality</label>
                            <select class="form-control" id="village" name="village">
                                <option>ranjani</option>
                                <option>manchar</option>
                                <option>nagapur</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-group row">
                        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">   
                            <label for="mobile_number">Mobile No</label>
                            <input class="form-control" id="mobile_number" type="number" name="mobile_number" placeholder="Mobile No" required>
                        </div> 
                        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">                            
                            <label for="email_id">Email ID</label>
                            <input class="form-control" id="email_id" type="text" name="email_id" placeholder="Email" required>
                        </div>                       
                    </div>

                    <div class="form-group row">
                        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">    
                            <label for="password">Password</label>
                            <input class="form-control" id="password" type="password" name="password" placeholder="Enter Password*" required>
                        </div> 
                        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">                            
                            <label for="confirm_password">Confirm Password</label>
                            <input class="form-control" id="confirm_password" type="password" name="confirm_password" placeholder="Re-enter Password*" required>
                        </div>                       
                    </div>

                    <div class="form-group row">
                        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                            <button type="submit" name="submit" id="register" class="btn btn-primary btn-lg btn-block">Register</button><br>
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                            <button type="Reset" name="reset" class="btn btn-info btn-lg btn-block">Reset</button>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12"></div>
                        <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
                            <a href="signin.html" class="text-primary text-center"><h4>Already registered!</h4></a>
                        </div>
                        <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12"></div>
